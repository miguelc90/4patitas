<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Patitas</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-pages/style-contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gwendolyn:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="container-logo">
        <figcamption>
          <img
            src="../images/index/index-logo-left.png"
            alt="9 perritos callejeros"
          />
        </figcamption>
        <figcamption>
          <img
            class="logo-center"
            src="../images/index/index-logo-center.png"
            alt="logo de pagina que dice 4 patitas al hogar"
          />
        </figcamption>
        <figcamption>
          <img
            src="../images/index/index-logo-right.png"
            alt="5 perritos callejeros"
          />
        </figcamption>
      </section>
      <!--inicio barra de navegacion-->
      <section class="container-nav">
        <nav>
          <a href="../index.html">Inicio</a>
          <a href="./galeria.html">Galeria de imagenes</a>
          <a href="./donaciones.html">Donaciones</a>
          <a href="./contacto.html">Contacto</a>
        </nav>
      </section>
      <img
        class="banner-principal"
        src="../images/index/banner-principal.png"
        alt="6 perritos caminando por la calle"
      />
      <!--fin de barra de navegacion-->
    </header>
    <!--inicio main-->
    <main>
      <h1>Contacto</h1>
      <!--inicio formulario-->
      <section class="container-form">
        <form action="">
          <input type="text" placeholder="Nombre" required />
          <input type="text" placeholder="Apellido" required />
          <input type="tel" placeholder="Telefono" />
          <input type="email" placeholder="E-mail" required />
          <select name="cuestion" id="cuestion" required>
            <option value="0">seleccione una opción</option>
            <option value="1">Adopción</option>
            <option value="2">Donaciones</option>
            <option value="3">Otras consultas</option>
          </select>
          <textarea
            name="coment"
            id="coment"
            placeholder="deja tu comentario aquí"
            rows="100"
            cols="50"
          ></textarea>
          <input type="checkbox" required />
          <p>
            Aceptar
            <a
              href="./documentos-pages-contacto/Terminos y Condiciones.pdf"
              target="_blank"
              >Terminos y Condiciones</a
            >
          </p>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <!--fin formulario-->
      <img
        class="image-dog-form"
        src="../images/contacto/perrito-corazon-contacto.png"
        alt="dos manos que forman un corazon y encierran a un perrito cachorro"
      />
    </main>
    <!--fin de main-->

    <!--inicio del footer-->
    <section class="container-footer">
      <footer>
        <a
          href="https://www.facebook.com/HolaquetalsoyAchuRose"
          target="_blank"
        >
          <img
            src="../images/index/icon-redes-sociales/facebook.png"
            alt=" logo de la red social facebook"
        /></a>
        <a href="https://www.instagram.com/achu.gnr/" target="_blank">
          <img
            src="../images/index/icon-redes-sociales/instagram.png"
            alt="logo de la red social instagram"
        /></a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <img
            src="../images/index/icon-redes-sociales/whatsapp.png"
            alt="logo de la red social whatsapp"
        /></a>
      </footer>
      <p>Copyright: Daiana Tejerina</p>
    </section>
    <!--fin de footer-->
  </body>
</html>
